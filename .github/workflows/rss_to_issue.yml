name: RSS to Issue

on:
  workflow_dispatch:  # 手动触发
  schedule:
    - cron: '0 * * * *'  # 定时触发，每小时运行一次

jobs:
  rss-to-issue:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # 更新为支持 Node.js 20 的版本
        
      - name: Set up Python
        uses: actions/setup-python@v2.2.3  # 更新为支持 Node.js 20 的版本
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: pip install feedparser
        
      - name: Run RSS to Issue script
        run: python rss_to_issue.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
